<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DOQFY Shortly</title>
    <header>
        <div class="logo">
            <img class=" lazyloaded" src="https://sp-ao.shortpixel.ai/client/to_avif,q_glossy,ret_img/https://doqfy.in/wp-content/uploads/2020/06/cropped-logo.png" data-src="https://sp-ao.shortpixel.ai/client/to_avif,q_glossy,ret_img/https://doqfy.in/wp-content/uploads/2020/06/cropped-logo.png" alt="">
        </div>
        <style>
            hr { border: none; height: 5px;  background-color: black; }
        </style>
        <hr>
    </header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr>
        <h1 class="mt-5 text-center">Shortly</h1>
        <form method="post" action="/shorten" class="mt-3">
            <div class="form-group">
                <label for="url">Enter URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Shorten URL</button>
        </form>

        {% if short_url %}
            <div class="">
                <br>
                Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
